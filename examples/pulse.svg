<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#fdf2f8" />
      <stop offset="100%" stop-color="#ffe4e6" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg)" />

  <g transform="translate(200 200)">
    <circle r="48" fill="#e11d48" opacity="0.25">
      <animate attributeName="r" values="48;110;48" dur="2.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.25;0;0.25" dur="2.8s" repeatCount="indefinite" />
    </circle>

    <circle r="20" fill="#be123c">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.18;1"
        dur="1.4s"
        repeatCount="indefinite"
      />
    </circle>
  </g>
</svg>
