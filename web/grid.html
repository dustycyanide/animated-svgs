<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated SVG Library</title>
    <link rel="stylesheet" href="/grid.css" />
  </head>
  <body>
    <main class="grid-page">
      <header class="grid-hero">
        <div>
          <p class="eyebrow">Library Grid</p>
          <h1>All Saved SVGs</h1>
          <p class="sub">Your grid is now the main view. Generate from the + actions whenever you want a new SVG.</p>
        </div>
        <div class="head-actions">
          <a href="/generate" class="btn btn-primary btn-generate-link">
            <span class="btn-plus" aria-hidden="true">+</span>
            Generate SVG
          </a>
          <button id="refresh-grid-btn" class="btn btn-secondary" type="button">Refresh Grid</button>
          <label class="inline-control" for="grid-theme-select">
            <span>Theme</span>
            <select id="grid-theme-select" class="select-input">
              <option value="light" selected>Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
          <label class="toggle">
            <input id="include-hidden-toggle" type="checkbox" />
            Include hidden
          </label>
          <label class="inline-control" for="grid-cut-mode-select">
            <span>Cut</span>
            <select id="grid-cut-mode-select" class="select-input">
              <option value="original" selected>Original</option>
              <option value="square">Square</option>
              <option value="circle">Circle</option>
              <option value="ratio">Ratio</option>
            </select>
          </label>
          <label class="inline-control inline-control-ratio" for="grid-cut-ratio-input">
            <span>Ratio Arg</span>
            <input id="grid-cut-ratio-input" class="text-input" type="text" value="16:9" placeholder="16:9 or 1.78" />
          </label>
        </div>
      </header>

      <div id="grid-status" class="status">Loading library grid...</div>
      <div id="grid-meta" class="meta"></div>
      <section id="svg-detail-panel" class="panel viewer-card" aria-label="Selected SVG preview" hidden>
        <div class="detail-head">
          <div class="panel-head panel-head-tight">
            <h2 id="detail-title">Selected SVG</h2>
            <p id="detail-sub">Open an item from the grid to inspect it here.</p>
          </div>
          <div class="detail-actions">
            <button id="detail-back-btn" class="btn btn-secondary" type="button">Back to Grid</button>
            <button id="detail-copy-btn" class="btn btn-ghost" type="button" disabled>Copy SVG</button>
            <a id="detail-download-link" class="btn btn-primary" href="#" download>Download SVG</a>
            <a
              id="detail-raw-link"
              class="btn btn-ghost"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
            >
              Open Raw
            </a>
          </div>
        </div>
        <div id="detail-copy-feedback" class="detail-copy-feedback" aria-live="polite"></div>
        <div id="detail-viewer-stage" class="viewer-stage">
          <object id="detail-viewer" class="viewer" type="image/svg+xml" aria-label="Animated SVG preview"></object>
          <div id="detail-empty" class="viewer-empty">Loading SVG preview...</div>
        </div>
      </section>
      <section id="svg-grid" class="svg-grid" aria-label="Saved SVG grid"></section>

      <a href="/generate" class="fab-generate" aria-label="Generate a new SVG">
        <span class="fab-generate-plus" aria-hidden="true">+</span>
        <span class="fab-generate-text">Generate</span>
      </a>
    </main>

    <script src="/grid.js"></script>
  </body>
</html>
